<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Recipient's username"
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
        />

        <button class="btn btn-outline-secondary" type="button">Button</button>
      </div>

      <div class="row">
        <div class="col-sm-8">
          <span id="current-city-name"> Brampton </span>
          <ul>
            <li id="todays-date">Thursday</li>
            <li id="current-time">7:00</li>
          </ul>
        </div>
        <div class="col-sm-4" id="main-temp-display">
          <span id="main-temp-emoji"> ❄️</span>
          <span id="main-temp">10</span> C|F
        </div>
      </div>
      <h1 id="city-name"></h1>

      <div class="row" id="nextWeeksWeather">
        <div class="col-sm">
          Tue <br />
          -9
        </div>
        <div class="col-sm">
          Wed <br />
          -9
        </div>
        <div class="col-sm">
          Thurs <br />
          -10
        </div>
        <div class="col-sm">
          Fri <br />
          -12
        </div>
        <div class="col-sm">
          Sat <br />
          3
        </div>
      </div>
      <small>
        This project was coded by Navreen Aulakh and is open-sourced on GitHub
        and hosted on Netlify
      </small>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
