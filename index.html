<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="input-group mb-3" class="city-input">
        <input
          type="text"
          class="form-control"
          placeholder="Enter your city"
          aria-label="Enter your city"
          aria-describedby="basic-addon2"
        />

        <button
          class="btn btn-outline-secondary"
          id="submit-button"
          type="button"
        >
          Enter
        </button>
      </div>

      <div class="row">
        <div class="col-sm-8">
          <span id="city-name"> </span>
          <ul>
            <li id="todays-date">
              Thursday <span id="current-time"> 7:00 </span>
            </li>
            <li>Wind: <span id="wind">23</span> km/h</li>
            <li>Humidity: <span id="humidity">21</span>%</li>
          </ul>
        </div>
        <div class="col-sm-4" id="main-temp-display">
          <span id="main-temp-emoji">
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              id="weather-icon"
              alt=""
            />
          </span>
          <span id="main-temp"></span> C|F <br />
          <span id="weather-description"></span>
        </div>
      </div>

      <div class="row" id="next-week-weather">
        <div class="col-sm">
          Tue <br />
          ⛈️ <br />
          -9
        </div>
        <div class="col-sm">
          Wed <br />
          ⛈️ <br />
          -9
        </div>
        <div class="col-sm">
          Thurs <br />
          ⛈️ <br />
          -10
        </div>
        <div class="col-sm">
          Fri <br />
          ⛈️ <br />
          -12
        </div>
        <div class="col-sm">
          Sat <br />
          ⛈️ <br />
          3
        </div>
      </div>
    </div>
    <small>
      This project was coded by Navreen Aulakh and is open-sourced on GitHub and
      hosted on Netlify
    </small>

    <script src="src/index.js"></script>
  </body>
</html>
