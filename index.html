<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id="city-search">
        <input
          type="city"
          id="city-input"
          placeholder="Enter your city 🔍"
          autocomplete="off"
        />

        <button class="btn btn-primary" type="submit" id="submit-button">
          click here
        </button>
      </form>

      <div class="row">
        <div class="col-sm-8">
          <span id="city-name"> Enter a city name</span>
          <ul>
            <li id="todays-date">
              Date: <span id="current-time"> Time: </span>
            </li>
            <li id="weather-description"></li>
            <li>Wind: <span id="wind"></span> km/h</li>
            <li>Humidity: <span id="humidity"></span>%</li>
          </ul>
        </div>
        <div class="col-sm-4" id="main-temp-display">
          <span id="main-temp-emoji">
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              id="weather-icon"
              alt=""
            />
          </span>
          <span class="main-temp">3</span>

          <a href="#" id="celsius"> °C</a>
          <br />
        </div>
      </div>

      <span id="next-week-weather"></span>
    </div>
    <p class="footer">
      This project was coded by
      <a href="https://github.com/NavreenAulakh/vanilla-weather-app">
        Navreen Aulakh </a
      >and is open-sourced on GitHub and hosted on Netlify
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
