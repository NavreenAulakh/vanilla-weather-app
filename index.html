<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="input-group mb-3" class="city-input">
        <input
          type="text"
          class="form-control"
          placeholder="Enter your city"
          aria-label="Enter your city"
          aria-describedby="basic-addon2"
          id="input-value"
          autocomplete="off"
        />

        <button
          class="btn btn-outline-secondary"
          id="submit-button"
          type="button"
          input
          type="submit"
        >
          Enter
        </button>
      </div>

      <div class="row">
        <div class="col-sm-8">
          <span id="city-name"> Brampton</span>
          <ul>
            <li id="todays-date">
              Thursday <span id="current-time"> 7:00 </span>
            </li>
            <li id="weather-description"></li>
            <li>Wind: <span id="wind">23</span> km/h</li>
            <li>Humidity: <span id="humidity">21</span>%</li>
          </ul>
        </div>
        <div class="col-sm-4" id="main-temp-display">
          <span id="main-temp-emoji">
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              id="weather-icon"
              alt=""
            />
          </span>
          <span id="main-temp">3</span>
          <span id="temp-units">
            <a href="#" id="celsius" class="active"> °C</a>|<a
              href="#"
              id="farenheit"
            >
              °F</a
            >
            <br />
          </span>
        </div>
      </div>

      <div class="row" id="next-week-weather">
        <div class="col-sm">
          <div class="weather-forecast-date">Sat</div>
          <img src="http://openweathermap.org/img/wn/10d@2x.png" />
          <div class="weather-forecast-temp">
            <span class="max">10</span><span class="forecast-min">5</span>
          </div>
        </div>
      </div>
    </div>
    <p class="footer">
      This project was coded by
      <a href="https://github.com/navreenAulakh"> Navreen Aulakh </a>and is
      open-sourced on GitHub and hosted on Netlify
    </p>

    <script src="src/index.js"></script>
  </body>
</html>
