<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Recipient's username"
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
        />

        <button class="btn btn-outline-secondary" type="button">Button</button>
      </div>

      <div class="row">
        <div class="col-sm-8" id="city-name">
          Brampton
          <ul>
            <li class="dayOfWeek">Thursday</li>
            <li class="currentTime">7:00</li>
          </ul>
        </div>
        <div class="col-sm-4">10</div>
      </div>
      <h1 id="city-name"></h1>

      <div class="row">
        <div class="col-sm">
          Tue 06 <br />
          -9
        </div>
        <div class="col-sm">
          Wed 07 <br />
          -9
        </div>
        <div class="col-sm">
          Thurs 08 <br />
          -10
        </div>
        <div class="col-sm">col-sm> 4</div>
        <div class="col-sm">col-sm> 5</div>
      </div>
      <small>
        This project was coded by Navreen Aulakh and is open-sourced on GitHub
        and hosted on Netlify
      </small>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
